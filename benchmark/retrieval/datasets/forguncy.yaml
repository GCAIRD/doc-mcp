# Forguncy 检索质量测试数据集

# ── .NET 插件开发 ──────────────────────────────────

- description: "CellType 开发"
  vars:
    prompt: "Forguncy CellType 自定义单元格"
  options:
    provider: "MCP Search (Forguncy)"
  assert:
    - type: javascript
      value: |
        const d = JSON.parse(output);
        return d.results.some(r =>
          r.content.toLowerCase().includes('celltype') ||
          r.content.includes('单元格')
        );


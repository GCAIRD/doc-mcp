# Wyn 检索质量测试数据集

# ── 核心功能 ──────────────────────────────────────

- description: "仪表板设计"
  vars:
    prompt: "Wyn 仪表板"
  options:
    provider: "MCP Search (Wyn)"
  assert:
    - type: javascript
      value: |
        const d = JSON.parse(output);
        return d.results.some(r =>
          r.content.includes('仪表板') ||
          r.content.toLowerCase().includes('dashboard')
        );


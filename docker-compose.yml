services:
  gc-doc-mcp:
    build:
      context: .
      args:
        PRODUCT: ${PRODUCT:-spreadjs}
        DOC_LANG: ${DOC_LANG:-cn}
    container_name: gc-doc-mcp-${PRODUCT:-spreadjs}-${DOC_LANG:-cn}
    restart: unless-stopped
    environment:
      PRODUCT: ${PRODUCT:-spreadjs}
      DOC_LANG: ${DOC_LANG:-cn}
      PORT: ${PORT:-8900}
      VOYAGE_API_KEY: ${VOYAGE_API_KEY}
      QDRANT_API_KEY: ${QDRANT_API_KEY}
    ports:
      - "${PORT:-8900}:${PORT:-8900}"
    volumes:
      - ./products:/app/products:ro
      - qdrant-data:/qdrant/storage
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://localhost:${PORT:-8900}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  qdrant-data:

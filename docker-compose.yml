services:
  gc-doc-mcp:
    build:
      context: .
      args:
        PRODUCT: spreadjs
        DOC_LANG: ${DOC_LANG:-cn}
    container_name: gc-doc-mcp-${DOC_LANG:-cn}
    restart: unless-stopped
    environment:
      PRODUCT: ${PRODUCT:-spreadjs,gcexcel,forguncy,wyn}
      DOC_LANG: ${DOC_LANG:-cn}
      PORT: ${PORT:-8902}
      VOYAGE_API_KEY: ${VOYAGE_API_KEY}
      QDRANT_API_KEY: ${QDRANT_API_KEY}
    ports:
      - "${PORT:-8902}:${PORT:-8902}"
    volumes:
      - ./products:/app/products:ro
      - qdrant-data:/qdrant/storage
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://localhost:${PORT:-8902}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  qdrant-data:

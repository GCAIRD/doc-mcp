services:
  qdrant:
    image: qdrant/qdrant:v1.17
    container_name: doc-mcp-qdrant
    restart: unless-stopped
    volumes:
      - ./qdrant/database:/qdrant/storage
    ports:
      - "${QDRANT_PORT:-6333}:6333"
    healthcheck:
      test: ["CMD-SHELL", "bash -c ':> /dev/tcp/localhost/6333' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  mcp:
    image: leyserkids/doc-mcp-server:latest
    container_name: doc-mcp-server
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    environment:
      QDRANT_URL: http://qdrant:6333
      PORT: ${PORT:-8900}
    ports:
      - "${PORT:-8900}:${PORT:-8900}"
    depends_on:
      qdrant:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "-O-", "http://127.0.0.1:${PORT:-8900}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

services:
  qdrant:
    image: qdrant/qdrant:v1.16
    container_name: gc-doc-qdrant
    restart: unless-stopped
    volumes:
      - ../../qdrant/database:/qdrant/storage
    ports:
      - "${QDRANT_PORT:-6333}:6333"
    healthcheck:
      test: ["CMD-SHELL", "bash -c ':> /dev/tcp/localhost/6333' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  mcp:
    build:
      context: ../..
      dockerfile: src/mcp/Dockerfile
    container_name: gc-doc-mcp
    restart: unless-stopped
    env_file:
      - ../../.env
    depends_on:
      qdrant:
        condition: service_healthy
    environment:
      QDRANT_URL: http://qdrant:6333
      PRODUCTS_DIR: /app/products
    ports:
      - "${PORT:-8900}:${PORT:-8900}"
    volumes:
      - ../../products:/app/products:ro
    healthcheck:
      test: ["CMD", "wget", "-q", "-O-", "http://localhost:${PORT:-8900}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

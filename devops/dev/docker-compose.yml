services:
  qdrant:
    image: qdrant/qdrant:v1.16
    container_name: gc-doc-qdrant
    restart: unless-stopped
    volumes:
      - ../../qdrant/database:/qdrant/storage
    ports:
      - "${QDRANT_PORT:-6333}:6333"
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/6333'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  mcp:
    build:
      context: ../..
      dockerfile: src/mcp/Dockerfile
    container_name: gc-doc-mcp
    restart: unless-stopped
    depends_on:
      qdrant:
        condition: service_healthy
    environment:
      PRODUCT: ${PRODUCT:-spreadjs,gcexcel,forguncy,wyn}
      DOC_LANG: ${DOC_LANG:-cn}
      PORT: ${PORT:-8900}
      VOYAGE_API_KEY: ${VOYAGE_API_KEY}
      QDRANT_URL: http://qdrant:6333
      QDRANT_API_KEY: ${QDRANT_API_KEY:-}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      PRODUCTS_DIR: /app/products
    ports:
      - "${PORT:-8900}:${PORT:-8900}"
    volumes:
      - ../../products:/app/products:ro
    healthcheck:
      test: ["CMD", "wget", "-q", "-O-", "http://localhost:${PORT:-8900}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# 生产部署模板
#
# 前置: 在仓库根目录构建 MCP 镜像
#   docker build -f src/mcp/Dockerfile -t gc-doc-mcp:latest .
#
# 用法（以 en 为例）:
#   docker compose --env-file ./en/mcp/.env up -d
#
# 仅启动单个服务:
#   docker compose --env-file ./en/mcp/.env up qdrant
#   docker compose --env-file ./en/mcp/.env up mcp
#
# 分 VM 部署:
#   qdrant VM: docker compose --env-file ./en/mcp/.env up qdrant
#   mcp    VM: docker compose --env-file ./en/mcp/.env up mcp
#              （.env 中 QDRANT_URL 设为 http://<qdrant-vm-ip>:6333）

services:
  qdrant:
    image: qdrant/qdrant:v1.16
    container_name: gc-doc-qdrant-${DOC_LANG:-en}
    restart: unless-stopped
    volumes:
      - qdrant_data:/qdrant/storage
      - ./${DOC_LANG:-en}/qdrant/config.yaml:/qdrant/config/production.yaml:ro
    ports:
      - "${QDRANT_PORT:-6333}:6333"
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O- http://localhost:6333/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  mcp:
    image: gc-doc-mcp:latest
    container_name: gc-doc-mcp-${DOC_LANG:-en}
    restart: unless-stopped
    environment:
      PRODUCT: ${PRODUCT}
      DOC_LANG: ${DOC_LANG}
      PORT: ${PORT:-8900}
      VOYAGE_API_KEY: ${VOYAGE_API_KEY}
      QDRANT_URL: ${QDRANT_URL:-http://qdrant:6333}
      QDRANT_API_KEY: ${QDRANT_API_KEY:-}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      PRODUCTS_DIR: /app/products
    ports:
      - "${PORT:-8900}:${PORT:-8900}"
    healthcheck:
      test: ["CMD", "wget", "-q", "-O-", "http://localhost:${PORT:-8900}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  qdrant_data:

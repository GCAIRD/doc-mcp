  npm_packages:
    name: SpreadJS npm 包引用
    description: SpreadJS 19.0.0 版本 npm 包列表。适用于 React/Vue/Angular 等框架项目。
    mimeType: text/plain
    content: |
      # SpreadJS npm 包 (版本 19.0.0)
      # 作用域: @grapecity-software

      ## 核心包（必需）
      @grapecity-software/spread-sheets          # 核心库

      ## 可选功能模块
      @grapecity-software/spread-sheets-shapes           # 形状
      @grapecity-software/spread-sheets-charts           # 图表
      @grapecity-software/spread-sheets-datacharts-addon # 数据图表插件
      @grapecity-software/spread-sheets-slicers          # 切片器
      @grapecity-software/spread-sheets-sparklines       # 迷你图
      @grapecity-software/spread-sheets-print            # 打印
      @grapecity-software/spread-sheets-barcode          # 条形码
      @grapecity-software/spread-sheets-pdf              # PDF 导出
      @grapecity-software/spread-sheets-pivot-addon      # 数据透视表
      @grapecity-software/spread-sheets-tablesheet       # 数据管理表格
      @grapecity-software/spread-sheets-ganttsheet       # 甘特图
      @grapecity-software/spread-sheets-reportsheet-addon # 报表
      @grapecity-software/spread-sheets-formula-panel    # 公式面板
      @grapecity-software/spread-sheets-ai-addon         # AI 插件
      @grapecity-software/spread-sheets-io               # Excel 导入导出

      ## 中文资源
      @grapecity-software/spread-sheets-resources-zh     # 中文语言包

      ## 设计器（可选）
      @grapecity-software/spread-sheets-designer              # 设计器核心
      @grapecity-software/spread-sheets-designer-resources-cn # 设计器中文资源

      ## 协同功能（可选）
      @grapecity-software/js-collaboration              # 协同核心库
      @grapecity-software/js-collaboration-client       # 协同客户端
      @grapecity-software/js-collaboration-ot           # 操作转换 (OT)
      @grapecity-software/js-collaboration-ot-client    # OT 客户端
      @grapecity-software/js-collaboration-presence     # 在线状态
      @grapecity-software/js-collaboration-presence-client # 在线状态客户端
      @grapecity-software/js-collaboration-ot-sqlite    # OT SQLite 存储

      ## React 封装
      @grapecity-software/spread-sheets-react            # React 组件
      @grapecity-software/spread-sheets-designer-react   # React 设计器组件

      ## Vue 封装
      @grapecity-software/spread-sheets-vue              # Vue 组件
      @grapecity-software/spread-sheets-designer-vue     # Vue 设计器组件

      ## Angular 封装
      @grapecity-software/spread-sheets-angular          # Angular 组件
      @grapecity-software/spread-sheets-designer-angular # Angular 设计器组件

      ---
      安装示例 (React):
      npm install @grapecity-software/spread-sheets @grapecity-software/spread-sheets-react

      安装示例 (Vue):
      npm install @grapecity-software/spread-sheets @grapecity-software/spread-sheets-vue

      安装示例 (Angular):
      npm install @grapecity-software/spread-sheets @grapecity-software/spread-sheets-angular

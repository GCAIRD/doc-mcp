name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: build tutorial and restart server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd GC-DOC-MCP-beta
            git pull
            cd tutorial
            npm run build
            cd ..
            docker compose down
            docker compose build
            docker compose up -d

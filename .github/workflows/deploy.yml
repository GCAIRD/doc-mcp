name: Deploy

on:
  push:
    branches: [add_forguncy_wyn]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd GC-DOC-MCP-v2
            git pull
            cd frontend && npm ci && npm run build && cd ..
            docker compose down
            docker compose build
            docker compose up -d

# GC-DOC-MCP Projects Configuration
# Non-sensitive project definitions

projects:
  spreadjs:
    collection: spreadjs_rag
    raw_data: ./raw_data/spreadjs
    description: SpreadJS 前端表格控件中文文档
    chunker: markdown
    resources:
      cdn_scripts:
        name: SpreadJS CDN 脚本引用
        description: SpreadJS 18.2.5 版本所有模块的 CDN 引用链接。生成代码时必须使用这些链接，不要使用 npm 或其他来源。
        mimeType: text/html
        content: |
          <!-- SpreadJS 18.2.5 CDN Scripts -->
          <!-- 核心库（必需） -->
          <script src="https://cdn.grapecity.com.cn/SpreadJS/package-contents/18.2.5/spread-sheets/dist/gc.spread.sheets.all.min.js"></script>

          <!-- 可选模块 - 按需引入 -->
          <script src="https://cdn.grapecity.com.cn/SpreadJS/package-contents/18.2.5/spread-sheets-shapes/dist/gc.spread.sheets.shapes.min.js"></script>
          <script src="https://cdn.grapecity.com.cn/SpreadJS/package-contents/18.2.5/spread-sheets-charts/dist/gc.spread.sheets.charts.min.js"></script>
          <script src="https://cdn.grapecity.com.cn/SpreadJS/package-contents/18.2.5/spread-sheets-datacharts-addon/dist/gc.spread.sheets.datacharts.min.js"></script>
          <script src="https://cdn.grapecity.com.cn/SpreadJS/package-contents/18.2.5/spread-sheets-slicers/dist/gc.spread.sheets.slicers.min.js"></script>
          <script src="https://cdn.grapecity.com.cn/SpreadJS/package-contents/18.2.5/spread-sheets-print/dist/gc.spread.sheets.print.min.js"></script>
          <script src="https://cdn.grapecity.com.cn/SpreadJS/package-contents/18.2.5/spread-sheets-barcode/dist/gc.spread.sheets.barcode.min.js"></script>
          <script src="https://cdn.grapecity.com.cn/SpreadJS/package-contents/18.2.5/spread-sheets-pdf/dist/gc.spread.sheets.pdf.min.js"></script>
          <script src="https://cdn.grapecity.com.cn/SpreadJS/package-contents/18.2.5/spread-sheets-pivot-addon/dist/gc.spread.pivot.pivottables.min.js"></script>
          <script src="https://cdn.grapecity.com.cn/SpreadJS/package-contents/18.2.5/spread-sheets-tablesheet/dist/gc.spread.sheets.tablesheet.min.js"></script>
          <script src="https://cdn.grapecity.com.cn/SpreadJS/package-contents/18.2.5/spread-sheets-ganttsheet/dist/gc.spread.sheets.ganttsheet.min.js"></script>
          <script src="https://cdn.grapecity.com.cn/SpreadJS/package-contents/18.2.5/spread-sheets-reportsheet-addon/dist/gc.spread.report.reportsheet.min.js"></script>
          <script src="https://cdn.grapecity.com.cn/SpreadJS/package-contents/18.2.5/spread-sheets-formula-panel/dist/gc.spread.sheets.formulapanel.min.js"></script>
          <script src="https://cdn.grapecity.com.cn/SpreadJS/package-contents/18.2.5/spread-sheets-ai-addon/dist/gc.spread.sheets.ai.min.js"></script>
          <script src="https://cdn.grapecity.com.cn/SpreadJS/package-contents/18.2.5/spread-sheets-io/dist/gc.spread.sheets.io.min.js"></script>

          <!-- 中文资源 -->
          <script src="https://cdn.grapecity.com.cn/SpreadJS/package-contents/18.2.5/spread-sheets-resources-zh/dist/gc.spread.sheets.resources.zh.min.js"></script>

          <!-- 设计器（可选） -->
          <script src="https://cdn.grapecity.com.cn/SpreadJS/package-contents/18.2.5/spread-sheets-designer-resources-cn/dist/gc.spread.sheets.designer.resource.cn.min.js"></script>
          <script src="https://cdn.grapecity.com.cn/SpreadJS/package-contents/18.2.5/spread-sheets-designer/dist/gc.spread.sheets.designer.all.min.js"></script>

  gcexcel:
    collection: gcexcel_rag
    raw_data: ./raw_data/gcexcel
    description: GcExcel 后端 Excel API 文档
    chunker: javadoc

search:
  prefetch_limit: 20
  rerank_top_k: 10
  default_limit: 5
